[package]
name = "tetrizz"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
criterion = "0.6.0"
dhat = "0.3.3"
enum-map = "2.7.3"
enumset = "1.1.6"
im = "15.1.0"
itertools = "0.14.0"
ordered-float = "5.0.0"
rand = "0.9.1"
rayon = "1.10.0"
rustc-hash = "2.1.1"
serde = "1.0.219"
serde_json = "1.0.140"

[[bench]]
name = "movegen_all"
harness = false

[profile.dev]
overflow-checks = false

[profile.release]
codegen-units = 1
lto = "fat"
debug = 2

[profile.lol]
inherits = "release"
codegen-units = 1
lto = "fat"
